<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body><b>
    <p th:text = "'Welcome to TWAirline'"/> </b>

<form method="post" th:action="@{/search}" th:object="${searchCriteria}">
    <div class="container">
        <p th:text="'Source: '"/>
        <select title="Source" class="form-control" id="source" name="source" th:field="*{source}">
            <option value="">Select Source</option>
            <option th:each="city : ${cities}"
                    th:value="${city.id}"
                    th:text="${city.name}">
            </option>
        </select>

        <p th:text="'Destination: '"/>
        <select class="form-control" id="destination" name="destination" th:field="*{destination}">
            <option value="">Select Destination</option>
            <option th:each="city : ${cities}"
                    th:value="${city.id}"
                    th:text="${city.name}">
            </option>
        </select>
        <input type="number" min="1" th:field="*{numberOfPassengers}"/>
        <input type="date" name="dateString" id="date" th:field="*{dateString}"/>

        <input type="submit" value="Submit"/>
    </div>
</form>
</body>
</html>
